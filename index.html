<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>
  <header>
    <nav class="nav-bar">
      <div class="nav-wrapper">

        <!-- 좌측: 로고 + 메뉴 -->
        <div class="nav-left">
          <div class="logo">
            <a href="#"><img src="/asset/image/home_image/logo.png" alt="logo" /></a>
          </div>
          <ul class="nav-links">
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">러닝타임</a></li>
            <li><a href="#">둘러보기</a></li>
            <li><a href="#">보관함</a></li>
          </ul>
        </div>

        <!-- 우측: 검색창 + 알림 + 프로필 + 닉네임 -->
        <div class="nav-icons">
          <div class="search-box">
            <form action="/search" method="GET" class="search-wrapper">
              <span class="search-icon">🔍</span>
              <input type="text" name="q" id="searchInput" required />
              <span class="search-hint">찾고 싶은 영화를 검색해보세요</span>
              <button type="submit" hidden></button>
            </form>
          </div>

          <button class="notification-btn" aria-label="알림">🔔</button>

          <div class="profile">
            <img src="/asset/image/home_image/bite123.png" alt="프로필 이미지" />
          </div>

          <span class="nickname">바이트123</span>
        </div>
      </div>
    </nav>
  </header>
  <!-- ✅ nav-bar는 그대로 유지 -->

  <!-- ✅ 이어지는 인사이드 아웃 콘텐츠 -->
  <section class="hero">
    <img src="/asset/image/home_image/insideout_bg.png" alt="인사이드 아웃 배경" class="hero-bg" />

    <div class="hero-text">
      <img src="asset/image/home_image/insideout_logo.png" alt="인사이드 아웃 로고 텍스트" />
      <div class="hero-sub">
        <div class="hero-meta"> <!-- ✅ 좌측 묶음 -->
          <span class="runtime">83분</span>
          <img src="asset/image/home_image/disney_logo.png" class="disney-logo" />
        </div>
        <a class="cta-detail">>상세정보</a> <!-- ✅ 우측 CTA -->
      </div>
    </div>
  </section>
</body>

</html>
